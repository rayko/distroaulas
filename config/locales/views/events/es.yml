    generate_calendar:
      title: "Generar Calendario"
      text: "En esta seccion podra generar una vista de calendario para eventos especificos.
            Para hacerlo, realice una busqueda de los eventos que desea incluir completando
            el siguiente formulario. Puede completar todos o algunos de los datos del mismo.
            Presione el boton Buscar Eventos para realizar la busqueda, si hay resultados con
            el criterio de busqueda especificado, se mostraran mas abajo."
      text2: "Una vez hecha la busqueda y si hay resultados, puede seleccionar los eventos
             que formaran parte del calendario a generar. Mas abajo encontrara opciones que
             especifican diferentes formas de presentar el calendario. Puede elejir todas o
             algunas de las opciones. Tenga en cuenta que por defecto el nombre que se muestra
             dentro del evento no esta especificado, antes de proceder a generar el calendario
             asegurese de haber especificado al menos una de las opciones para el nombre
             del evento."
      text3: "Finalmente, con los eventos seleccionados y las opciones de vista especificadas
             puede hacer click en Generar, esto lo llevara a una vista de calendario semanal,
             la cual esta preparada para ser impresa. Sin embargo, verifique las opciones de
             impresion del navegador para asegurarse de que la impresion se corresponda con
             la vista."


