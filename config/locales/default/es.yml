        other: "menos de %{count} segundos"
      x_seconds:
        one:   "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one:   "menos de un minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one:   "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one:   "hace 1 hora"
        other: "hace %{count} horas"
      x_days:
        one:   "1 dia"
        other: "%{count} dias"
      about_x_months:
        one:   "hace 1 mes"
        other: "hace %{count} meses"
      x_months:
        one:   "1 mes"
        other: "%{count} meses"
      about_x_years:
        one:   "hace 1 año"
        other: "hace %{count} años"
      over_x_years:
        one:   "mas de 1 año"
        other: "mas de %{count} años"
      almost_x_years:
        one:   "casi 1 año"
        other: "casi %{count} años"
    prompts:
      year:   "Año"
      month:  "Mes"
      day:    "Dia"
      hour:   "Hora"
      minute: "Minuto"
      second: "Segundos"

  errors:
