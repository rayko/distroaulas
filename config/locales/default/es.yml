es:
  activerecord:
    errors:
      template:
        header:
          one:    "1 error impidio este %{model} de ser guardado"
          other:  "%{count} errores impidieron esete %{model} de ser guardadp"
        # The variable :count is also available
        body: "Hubo errores en los siguientes campos:"
      messages:
        inclusion: "no esta incluido en la lista"
        exclusion: "es reservado"
        invalid: "es invalido"
        confirmation: "no coincide con la confirmacion"
        accepted: "debe ser aceptado"
        empty: "no puede estar vacio"
        blank: "no puede estar en blanco"
        too_long: "es demasiado largo (el maximo es %{count} caracteres)"
        too_short: "es demasiado corto (el minimo es %{count} caracteres)"
        wrong_length: "tiene el largo incorrecto (deberian ser %{count} caracteres)"
        taken: "ya ha sido tomado"
        not_a_number: "no es un numero"
        greater_than: "debe ser mayor a %{count}"
        greater_than_or_equal_to: "debe ser mayor o igual a %{count}"
        equal_to: "debe ser igual a %{count}"
        less_than: "debe ser menor a %{count}"
        less_than_or_equal_to: "debe ser menor o igual a %{count}"
        odd: "debe ser impar"
        even: "debe ser par"
        record_invalid: "La validacion fallo: %{errors}"
        # Append your own errors here or at the model/attributes scope.
      full_messages:
        format: "%{attribute} %{message}"

  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d-%m-%Y"
      short: "%B %d"
      long: "%A %e, %B, %Y"
      only_day: "%A"

    day_names:
      - Domingo
      - Lunes
      - Martes
      - Miercoles
      - Jueves
      - Viernes
      - Sabado

    abbr_day_names:
      - Dom
      - Lun
      - Mar
      - Mie
      - Jue
      - Vie
      - Sab

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names:
      -
      - Enero
      - Febrero
      - Marzo
      - Abril
      - Mayo
      - Junio
      - Julio
      - Agosto
      - Septiembre
      - Octubre
      - Noviembre
      - Diciembre
    abbr_month_names:
      -
      - Ene
      - Feb
      - Mar
      - Abr
      - May
      - Jun
      - Jul
      - Ago
      - Sep
      - Oct
      - Nov
      - Dic
    # Used in date_select and datime_select.
    order:
      :day
      :month
      :year

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      very_short: "%B %d"
      short_time: "%H:%M"
      short_date: "%d/%m/%Y"
      long: "%A %e de %B de %Y"
      only_day: "%A"
    am: "am"
    pm: "pm"

# Used in array.to_sentence.
  support:
    select:
      # default value for :prompt => true in FormOptionsHelper
      prompt: "Elija una opcion"
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: ", y "


  number:
    # Used in number_with_delimiter()
    # These are also the defaults for 'currency', 'percentage', 'precision', and 'human'
    format:
      # Sets the separator between the units, for more precision (e.g. 1.0 / 2.0 == 0.5)
      separator: "."
      # Delimets thousands (e.g. 1,000,000 is a million) (always in groups of three)
      delimiter: ","
      # Number of decimals, behind the separator (the number 1 with a precision of 2 gives: 1.00)
      precision: 3

    # Used in number_to_currency()
    currency:
      format:
        # Where is the currency sign? %u is the currency unit, %n the number (default: $5.00)
        format: "%u%n"
        unit: "$"
        # These three are to override number.format and are optional
        separator: "."
        delimiter: ","
        precision: 2

    # Used in number_to_percentage()
    percentage:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        # precision:

    # Used in number_to_precision()
    precision:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        # precision:

    # Used in number_to_human_size()
    human:
      format:
        # These three are to override number.format and are optional
        # separator:
        delimiter: ""
        precision: 1
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

  # Used in distance_of_time_in_words(), distance_of_time_in_words_to_now(), time_ago_in_words()
  datetime:
    distance_in_words:
      half_a_minute: "medio minuto"
